  <style>
    :root{ --bg:#000; --ink:#fff; --edge:#ffffff30; --accent:#9ef7b1; }
    *{box-sizing:border-box}

      margin:0; background:var(--bg); color:var(--ink);
      font-family:"Segoe UI",system-ui,Inter,Roboto,Arial,sans-serif; text-align:center;

      margin:18px auto 10px; color:#e0e0e0; line-height:1.6;
      font-size:clamp(14px,2.3vw,18px);
    }
    .audio-title{margin-top:18px; font-weight:700; color:var(--accent)}
    audio{width:clamp(260px,86vw,520px); margin-top:8px}
    .btns{margin-top:18px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap}
    .btn{
      color:#fff; text-decoration:none; padding:10px 16px; border-radius:8px;
      border:1px solid var(--edge); background:#ffffff10; transition:.2s; font-weight:600
    }
    .btn:hover{background:#ffffff25}
    footer{margin-top:28px; color:#bbb; font-style:italic; font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
